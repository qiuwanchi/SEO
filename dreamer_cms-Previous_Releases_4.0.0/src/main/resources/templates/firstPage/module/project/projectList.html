<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO - 后台管理系统</title>
    <!-- bootstrap 3.0.2 -->
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/resource/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="/resource/css/iCheck/all.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/resource/js/webuploader-0.1.5/webuploader.css">   
    <link rel="stylesheet" type="text/css" href="/resource/js/jQueryMessage/css/message.skin.css" /> 
</head>

<body>
<input type="hidden" value="firstPage/module/project/projectList.html">
<div class="row">
    <div class="col-md-12">
    	<h1 class="panel-heading"></h1>
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
			<li><a href="/admin/dashboard/toIndex"><i class="fa fa-home"></i> 首页</a></li>
			<li><a th:href="@{/firstPage/module/project(moduleId=${module.id})}" th:text="${module.name}"><i class="fa fa-home"></i> </a></li>
			<li class="active">项目</li>
		</ul>
        <!--breadcrumbs end -->
    </div>
</div>
<section class="panel">
	<div class="panel-body">
         <!-- <span class="pull-right badge badge-info">32</span> -->

         <button class="btn btn-primary btn-addon btn-sm" data-toggle="modal" th:if="${isAdd}" th:onclick="javascript: openUploadDialog()">
             <i class="fa fa-plus"></i>添加
         </button>
    </div>

	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead>
			<tr>
				<th style="width:50px;">序号</th>
				<th style="width:80px;">名称</th>
				<th style="width:80px;">排序</th>
				<th style="width:300px;">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="project : ${projectList}">
				<td th:text="${projectStat.index+1}"></td>
				<td th:text="${project.name}"></td>
				<td th:text="${project.sort}"></td>
				<td>
					<a href="javascript:void(0)" class="btn btn-xs btn-success" th:aid="${project.id}" th:onclick="javascript: openUploadDialogForUpdate(this.getAttribute('aid'))">编辑</a>
					<span>&nbsp;|&nbsp;</span>
					<a th:href="@{/admin/attachment/download(id=${project.attachment.id})}" target="_blank" class="btn btn-xs btn-success">下载预览图片</a>
					<span>&nbsp;|&nbsp;</span>
					<a href="javascript:void(0)" th:aid="${project.attachment.id}" class="btn btn-xs btn-success copyDownloadUrlBtn" th:onclick="javascript:copyDownloadUrl(this.getAttribute('aid'))">复制图片下载链接</a>
					<span th:if="${isDelete}">&nbsp;|&nbsp;</span>
					<a href="javascript:void(0)" data-toggle="modal" class="btn btn-xs btn-danger" th:if="${isDelete}"  th:aid="${project.id}" th:onclick="javascript:confrimRemove(this.getAttribute('aid'))">删除</a>
				</td>
			</tr>
			<tr th:if="${#lists.isEmpty(projectList)}">
				<td colspan="7" align="center">无数据</td>
			</tr>
			</tbody>
		</table>
	</div>

</section>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="upload-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title" id="aaa">添加</h4>
            </div>
			<div class="modal-body">
				<div class="alert alert-block alert-danger">
					<strong>注意!</strong> 上传成功后切记点击确定按钮，否则不会保存！
				</div>
				<form class="col s12" id="form1" th:action="@{/firstPage/module/project/save}" method="post">
					<input name="attachment.filename" id="filename" type="hidden" />
					<input name="attachment.filepath" id="filepath" type="hidden" />
					<input name="attachment.filetype" id="filetype" type="hidden" />
					<input name="attachment.filesize" id="filesize" type="hidden" />
					<input name="moduleId" id="moduleId" type="hidden" th:value="${module.id}"/>

					<input name="id" id="id" type="hidden"/>
					<input name="attachmentid" id="attachmentid" type="hidden"/>
					<div id="uploader" class="wu-example">
						<div class="btns">
							<div id="picker"><span style="color:red">*</span>选择图片</div>
						</div>
					</div>
					<div class="wu-example">
						图片的跳转链接(需要填写全路径,如:www.baidu.com/a,没有就不跳转)：<input name="clickUrl" id="clickUrl" />
					</div>
					<div class="wu-example">
						<span style="color:red">*</span>排序号：<input name="sort" id="sort"  />
					</div>
					<div class="wu-example">
						<span style="color:red">*</span>名称：<input name="name" id="name"  />
					</div>
					<div class="wu-example">
						描述：<textarea name="describe" id="describe"  style="width: 500px;height: 130px;"></textarea>
					</div>
					<div class="wu-example">
						title：<input name="title" id="title" />
					</div>
					<div class="wu-example">
						keywords(请用英文逗号分开各个关键字)：<input name="keywords" id="keywords" />
					</div>
					<div class="wu-example">
						description：<input name="description" id="description" />
					</div>
					<div class="wu-example">
						alt：<input name="alt" id="alt" />
					</div>

				</form>
			</div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-primary btn-addon btn-sm" onclick="save();">确定</button>
            </div>
        </div>
    </div>
</div>
    
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="remove-dialog" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">操作提示？</h4>
            </div>
            <div class="modal-body">
				<h4 class="modal-title">您确定要删除该记录吗？</h4>
				<input type="hidden" id="cacheID" />
            </div>
            <div class="modal-footer">
            	<button type="button" class="btn btn-primary btn-addon btn-sm" onclick="remove();">确定</button>
            	<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery 2.0.2 -->
<script src="/resource/js/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="/resource/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="/resource/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/resource/js/webuploader-0.1.5/webuploader.js"></script>
<script type="text/javascript" src="/resource/js/jQueryMessage/js/jquery.plugin.message.js"></script>
<script src="/resource/js/clipboard.min.js" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
	var system = [[${system}]];
	function initUploader(picker,inputEl){
    	var uploader = WebUploader.create({
    		auto: true,
	        // swf文件路径
	        swf: '/resource/js/webuploader-0.1.5/Uploader.swf',
	        // 文件接收服务端。
	        server: '/upload/uploadFile',
	        // 选择文件的按钮。可选。
	        compress: false,
	        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	        pick: '#' + picker,
	        fileNumLimit: 1,
	        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
	        resize: false,
	        accept: {
				extensions: 'gif,jpg,jpeg,bmp,png',
				mimeTypes: 'image/*'
	        }
	    });
    	uploader.on('fileQueued', function(file) {
    		
    	});
	    uploader.on('uploadSuccess', function(file, response) {
	    	console.log(response);
	    	$("body").MessageBox({
				type: 'success',
				message: '上传成功！',
				timeout:3000,
				callbak:null
			});
	    	$("#filename").val(response.data.originalFilename);
	    	$("#filepath").val(response.data.filepath);
	    	$("#filesize").val(response.data.filesize);
	    	$("#filetype").val(response.data.filetype);
	    });
	    uploader.on('uploadError', function( file ) {
	    	$("body").MessageBox({
				type: 'error',
				message: '上传失败！',
				timeout:3000,
				callbak:null
			});
	    });
    }
    
    $(document).ready(function () {
    	$("#upload-dialog").on('shown.bs.modal',function(){
	    	initUploader("picker","fileUpload");
		});
	    renderCheckBox();
    });
	
	function renderCheckBox(){
		$('input').on('ifChecked', function(event) {
		    $(this).parents('li').addClass("task-done");
		    console.log('ok');
		});
		$('input').on('ifUnchecked', function(event) {
		    $(this).parents('li').removeClass("task-done");
		    console.log('not');
		});
		
		$('input[type="checkbox"].flat-grey, input[type="radio"].flat-grey').iCheck({
		    checkboxClass: 'icheckbox_flat-grey',
		    radioClass: 'iradio_flat-grey'
		});
	}
	
	function openUploadDialog(){
		$("#upload-dialog").modal();
	}

	function openUploadDialogForUpdate(id){
		$.ajax({
			type: 'get',
			url: "/firstPage/module/project/getById?projectId=" + id,
			contentType: 'application/json',
			async: false,
			success: function(project) {
				$("#id").val(id);

				if(!isEmpty(project.attachment)){
					$("#filename").val(project.attachment.filename);
					$("#filepath").val(project.attachment.filepath);
					$("#filesize").val(project.attachment.filesize);
					$("#filetype").val(project.attachment.filetype);
					$("#attachmentid").val(project.attachment.id);
				}

				if(!isEmpty(project.name)){
					$("#name").val(project.name);
				}

				if(!isEmpty(project.describe)){
					$("#describe").val(project.describe);
				}

				if(!isEmpty(project.sort)){
					$("#sort").val(project.sort);
				}

				if(!isEmpty(project.title)){
					$("#title").val(project.title);
				}

				if(!isEmpty(project.keywords)){
					$("#keywords").val(project.keywords);
				}

				if(!isEmpty(project.description)){
					$("#description").val(project.description);
				}

				if(!isEmpty(project.alt)){
					$("#alt").val(project.alt);
				}

				if(!isEmpty(project.clickUrl)){
					$("#clickUrl").val(project.clickUrl);
				}

				$("#aaa").html("编辑");
			}
		});

		$("#upload-dialog").modal();
	}

	function isEmpty(obj) {
		if (obj == null || obj == "" || obj == "undefined") {
			return true;
		}
		return false;
    }

	function save(){
		var filepath = $("#filepath").val();
		if(isEmpty(filepath)){
			$("body").MessageBox({
				type: 'error',
				message: '请选择图片或视频！',
				timeout:5000,
				callbak:null
			});
			return;
		}

		var name = $("#name").val();
		if(isEmpty(name)){
			$("body").MessageBox({
				type: 'error',
				message: '请填写名称！',
				timeout:5000,
				callbak:null
			});
			return;
		}
		$("#form1").submit();
	}
	
	function confrimRemove(id){
		$("#remove-dialog").modal();
		$("#cacheID").val(id);
	}
	
	function remove(){
		var currentID = $("#cacheID").val();
		window.location.href="/firstPage/module/project/delete?id="+currentID;
		$("#remove-dialog").modal('hide');
	}
	
	function copyDownloadUrl(id){
	//system.website
		var content = "/admin/attachment/download?id=" + id;
		var clipboard = new Clipboard('.copyDownloadUrlBtn',{
			text: function() {
				return content;
			}
		});
		clipboard.on('success', function(e) {
			$("body").MessageBox({
				type: 'success',
				message: '复制成功！',
				timeout:3000,
				callbak:null
			});
		});
	
		clipboard.on('error', function(e) {
			$("body").MessageBox({
				type: 'error',
				message: '复制失败！',
				timeout:3000,
				callbak:null
			});
		});
	}
</script>
</body>
</html>
