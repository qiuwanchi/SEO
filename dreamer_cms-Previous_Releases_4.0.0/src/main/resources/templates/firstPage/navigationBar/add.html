<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO - 后台管理系统</title>
    <!-- bootstrap 3.0.2 -->
    <link href="/resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/resource/js/jQueryMessage/css/message.skin.css" />
</head>

<body>
<div class="row">
    <div class="col-md-12">
        <h1 class="panel-heading">编辑导航条</h1>
        <!--breadcrumbs start -->
        <ul class="breadcrumb">
            <li><a href="/admin/dashboard/toIndex"><i class="fa fa-home"></i> 首页</a></li>
            <li class="active">编辑导航条</li>
        </ul>
        <!--breadcrumbs end -->
    </div>
</div>
<section class="panel">
    <div class="panel-body">
        <form class="col s12" id="form1" enctype="multipart/form-data" th:action="@{/firstPage/navigationBar/save}" onsubmit="return validateForm();" method="post">
            <div class="form-group form-control-medium">
                <label for="htmlContent">导航条内容：</label>
                <input id="id" name="id" type="hidden" th:value="${navigationBar.id}"/>
                <input id="belong" name="belong" type="hidden" th:value="${navigationBar.belong}"/>
                <textarea id="htmlContent" name="htmlContent"  class="form-control" th:utext="${navigationBar.htmlContent}">
                </textarea>
            </div>
            <div class="form-btn-group-left">
                <button type="submit" class="btn btn-info">保存</button>
            </div>
        </form>
    </div>
</section>
<script src="/resource/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/resource/js/jQueryMessage/js/jquery.plugin.message.js"></script>
<script type="text/javascript" th:inline="javascript">
   	/* 保存方法 */
    function validateForm(){
    	var htmlContent = $("#htmlContent").val();
    	if(htmlContent == null || htmlContent==''){
    		$("body").MessageBox({
				type: 'error',
				message:'导航条内容不能为空！',
				timeout:3000,
				callbak:null
			});
    		return false;
    	}
    	return true;
    }
</script>
</body>
</html>
