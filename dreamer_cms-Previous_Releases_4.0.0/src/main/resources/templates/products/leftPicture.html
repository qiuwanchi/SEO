<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SEO - 后台管理系统</title>
	<!-- bootstrap 3.0.2 -->
	<link href="/resource/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- font Awesome -->
	<link href="/resource/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<!-- iCheck for checkboxes and radio inputs -->
	<link href="/resource/css/iCheck/all.css" rel="stylesheet" type="text/css" />
	<!-- Theme style -->
	<link href="/resource/css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/resource/js/webuploader-0.1.5/webuploader.css">
	<link rel="stylesheet" type="text/css" href="/resource/js/jQueryMessage/css/message.skin.css" />

	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"> </script>
	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>

	<style type="text/css">
        div .ttt{
            width:100%;
        }
    </style>
</head>

<body>
<input type="hidden" value="products/leftPicture.html">
<div class="row">
	<div class="col-md-12">
		<h1 class="panel-heading"></h1>
		<!--breadcrumbs start -->
		<ul class="breadcrumb">
			<li><a href="/admin/dashboard/toIndex"><i class="fa fa-home"></i> 首页</a></li>
			<li class="active">左侧图片</li>
		</ul>
		<!--breadcrumbs end -->
	</div>
</div>
<section class="panel">
	<img th:if="${imageUrl != null && imageUrl != ''}" th:src="${imageUrl}"/>
	<div class="panel-body table-responsive">
		<div class="alert alert-block alert-danger">
			<strong>注意!</strong> 上传成功后切记点击确定按钮，否则不会保存！
		</div>

		<form class="col s12" id="form1" th:action="@{/products/savePicture}" method="post">

			<input name="attachment.filename" id="filename" type="hidden" th:value="${attachment.filename}"/>
			<input name="attachment.filepath" id="filepath" type="hidden" th:value="${attachment.filepath}"/>
			<input name="attachment.filetype" id="filetype" type="hidden" th:value="${attachment.filetype}"/>
			<input name="attachment.filesize" id="filesize" type="hidden" th:value="${attachment.filesize}"/>

			<input name="projectId" id="projectId" type="hidden" th:value="${project.id}"/>
			<input name="leftAttachmentId" id="leftAttachmentId" type="hidden"/>
			<div id="uploader" class="wu-example">
				<div class="btns">
					<div id="picker">选择图片</div>
				</div>
			</div>
			<div class="wu-example">
				图片的跳转链接(需要填写全路径,如:www.baidu.com/a,没有就不跳转)：<input name="clickUrl" id="clickUrl" />
			</div>
			<div class="wu-example">
				名称：<input name="name" id="name"  />
			</div>
			<div class="wu-example">
				alt：<input name="alt" id="alt" />
			</div>

		</form>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-primary btn-addon btn-sm" onclick="save();">保存</button>
	</div>
</section>

<!-- jQuery 2.0.2 -->
<script src="/resource/js/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap -->
<script src="/resource/js/bootstrap.min.js" type="text/javascript"></script>
<!-- iCheck -->
<script src="/resource/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/resource/js/webuploader-0.1.5/webuploader.js"></script>
<script type="text/javascript" src="/resource/js/jQueryMessage/js/jquery.plugin.message.js"></script>
<script src="/resource/js/clipboard.min.js" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
	var system = [[${system}]];
	function initUploader(picker,inputEl){
    	var uploader = WebUploader.create({
    		auto: true,
	        // swf文件路径
	        swf: '/resource/js/webuploader-0.1.5/Uploader.swf',
	        // 文件接收服务端。
	        server: '/upload/uploadFile',
	        // 选择文件的按钮。可选。
	        compress: false,
	        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	        pick: '#' + picker,
	        fileNumLimit: 1,
	        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
	        resize: false
	    });
    	uploader.on('fileQueued', function(file) {

    	});
	    uploader.on('uploadSuccess', function(file, response) {
	    	console.log(response);
	    	$("body").MessageBox({
				type: 'success',
				message: '上传成功！',
				timeout:3000,
				callbak:null
			});
	    	$("#filename").val(response.data.originalFilename);
	    	$("#filepath").val(response.data.filepath);
	    	$("#filesize").val(response.data.filesize);
	    	$("#filetype").val(response.data.filetype);
	    });
	    uploader.on('uploadError', function( file ) {
	    	$("body").MessageBox({
				type: 'error',
				message: '上传失败！',
				timeout:3000,
				callbak:null
			});
	    });
    }

    $(document).ready(function () {
    	initUploader("picker","fileUpload");
	    renderCheckBox();
    });

	function renderCheckBox(){
		$('input').on('ifChecked', function(event) {
		    $(this).parents('li').addClass("task-done");
		    console.log('ok');
		});
		$('input').on('ifUnchecked', function(event) {
		    $(this).parents('li').removeClass("task-done");
		    console.log('not');
		});

		$('input[type="checkbox"].flat-grey, input[type="radio"].flat-grey').iCheck({
		    checkboxClass: 'icheckbox_flat-grey',
		    radioClass: 'iradio_flat-grey'
		});
	}

	function isEmpty(obj) {
		if (obj == null || obj == "" || obj == "undefined") {
			return true;
		}
		return false;
    }

	function save(){
		var filepath = $("#filepath").val();
		if(isEmpty(filepath)){
			$("body").MessageBox({
				type: 'error',
				message: '请选择图片或视频！',
				timeout:5000,
				callbak:null
			});
			return;
		}

		var name = $("#name").val();
		if(isEmpty(name)){
			$("body").MessageBox({
				type: 'error',
				message: '请填写名称！',
				timeout:5000,
				callbak:null
			});
			return;
		}

		var sort = $("#sort").val();
		if(isEmpty(sort)){
			$("body").MessageBox({
				type: 'error',
				message: '排序不能为空！',
				timeout:5000,
				callbak:null
			});
			return;
		}

		var posPattern = /^\d+$/;
		if(!posPattern.test(sort)){
			$("body").MessageBox({
				type: 'error',
				message: '排序必须为数字，并且必须大于0！',
				timeout:5000,
				callbak:null
			});
			return;
		}

		$("#form1").submit();
	}

</script>
</body>
</html>
